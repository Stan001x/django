{% extends "notarius/base.html" %}
{% block content%}
{% include "notarius/navbar.html" %}
<div class="container">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Договор на оценку</h2>
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <div class="row">
        <div class="col-3 py-3"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
        </div>
        <div class="col-9 py-3">
            {{ f }}
            <div class="form-error">{{ f.errors }}</div>
        </div>
    </div>

    {% endfor %}


    {% if item.image %}
    <p><img src="{{item.image.url}}" width="200px"></p>
    {% endif %}
    <button type="submit" name="Add Item" value="Add Item">Обновить отчет</button>
    <button type="submit" name="make_report" value="Make report">Создать Word</button>

</form>

<div><a href="{{ request.scheme }}://{{ request.META.HTTP_HOST }}/media/documents/{{item.contractNumber}}.docx">Скачать</a></div>

    </div>
    {% endblock content %}
